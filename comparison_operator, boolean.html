<!--
    비교 연산자 ===
        Javascript에서 가장 많이 쓰이는 비교 연산자는 동등 비교 연산자 ===이다. 이 비교 연산자는 왼쪽과 오른쪽 같은지 판단해주는 것이다.
        에를 들어 다음과 같은 코드를 실행하면 어떻게 될까?
            1 === 1
        이름 출력해보자면, True라는 결과를 볼 수 있다. 즉 왼쪽의 1과 오른쪽의 1이 같다는 것이다.
            1 === 2;
        이 코드의 출력 결과는 False가 된다. 즉 왼쪽의 1과 오른쪽의 2는 같지가 않다는 뜻이다.
        여기서 알 수 있는 점은, 비교 연산자 ===는 이항 연산자라는 것이다. 즉 좌항과 우항을 결합해서 그 관계에 따라 하나의 결과, 즉 True인지 False인지를 만들어내는 것이다.

    불리언(Boolean)
        이렇게 비교 연산자를 사용하면 True혹은 False가 만들어진다. 이 때 이 True와 False를 보고 불리언(Boolean)데이터라고 부른다.
        우리가 이전에 배웠던 데이터 타입인 숫자(Number)나 문자열(String)에는 아주 많은 종류가 많다. 하지만 불리언에는 True 아니면 False, 딱 두가지만이 존재한다. 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Comparison operator & Boolean </h1>
    <h2>===</h2>
    <h3> 1===1</h3>
    <script>
        document.write(1===1);
    </script>
    
    <h3> 1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3> 1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>


</body>
</html>
