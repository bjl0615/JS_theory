<!--
    Javascript란 무엇인가?
        HTML과 Javascript는 모두 컴퓨터 언어이다. 하지만 HTML과 달리 Javascript는 컴퓨터 프로그래밍 언어이기도 하다.
        그렇다면 여기에서 프로그램이란 무엇일까? 흔하게 접할 수 잇는 단어이지만, 막상 그 의미가 무엇인지 생각한다면 명확하게 대답하기 힘들다.
    
    프로그램, 프로그래머, 프로그래밍
        프로그램에서 순서라는 의미가 있다. 프로그래밍은 이러한 순서를 만드는 행위를 말한다. 프로그래머는 이런한 순서를 만드는 일을 하는 사람을 의미한다.
        이러한 용어는 소프트웨어 분야 뿐만 아니라 다양한 분야에서도 사용되는 말이다.

        컴퓨터를 사용할 때에는 다양한 기능을 순서대로 사용하게 된다. 그리고 보통은 이러한 기능이 반복적으로 이용이 된다. 컴퓨터 프로그래밍 언어란 시간의 순서에 따라서
        실행되어야 할 기능을 글로 적어두는 방식을 의미한다. 작업이 필요할 때마다 적어둔 글을 컴퓨터가 실행하도록 건네주는 것이다.

    HTML과 Javascript의 비교
        HTML로 만든 웹페이지는 시간의 순서에 따라 실행되지 않고, 한 번 만들어지면 바꾸지 않는다. 때문에 HTML은 컴퓨터 프로그래밍언어가 아니다.
        
        반면에 Javscript는 사용자와 상호작용하고, 이를 위해서 시간에 따라 여러 기능이 실행되어야 하기 때문에 프로그래밍이라는 형태를 띄게 된다.
        따라서 Javscript는 컴퓨터 프로그래밍 언어라고 부를 수 있는 것이다.

        그리고 더 나아가서 시간에 따라 코드가 실행되는 것 외엥도, 조건에 따라 다른 코드가 실행되도록 하거나, 같은 코드가 반복적으로 실행
        할 수 있는 방법도 고안하게 된 것이다.
-->
