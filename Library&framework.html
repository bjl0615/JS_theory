    소프트웨어의 사회성
        이렇게 다른 사람과 코드를 통해서 협력하는 모델에는 두 가지가 있다.
        
        라이브러리는 프로그램에 필요한 부품이 되는 소프트웨어가 정리되어 있는 것이다.
        프레임워크는 만들고자 하는 프로그램의 종류에 따라서 공통적인 부분을 미리 만들어 놓은 것이다.
        필요한 부분만 약간 수정해서 사용할수 있는 것이다.
        즉. 라이브러리는 우리가 필요한 부분을 가져와서 사용하는 것이라면, 프레임워크는 직접 프레임워크 안으로 들어가서 디테일을 수정해서 사용하는 것이라고 생각하면 된다.

    jQuery 라이브러리
        가장 유명한 Javscript 라이브러리 중 하나는 jQuery이다. 이 라이브러리를 사용하면 생산성을 높일 수 있고. 
        인터넷에서 jQuery를 다운로드하는 방법도 있고, CDN이라는 방법을 사용해도 된다.
        CDN(Content Content Delivery Network)을 사용하면 코드를 한 줄 추가하는 것만으로도 라이브러리를 가져와서 사용할 수 있다. 
        에를 들어서  jQuery의 구글 CDN은 다음과 같다. (jQuery 홈페이지에서 찾을 수 있음)
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        이 한 줄을 <head>에 추가하면 되는 것이다.
        jQuery를 사용하면 반복문을 사용하지 않고 모든 태그를 한 번에 처리할 수 있다. 예를 들어서 다음과 같이 사용할 수 있다.
            $('a').css("color","powderblue");
        반복문을 사용하지 않고 이 한 줄 만으로도 모든 a 태그의 색깔을 powderblue로 바꿀 수 있는 것이다.
        하지만 jQuery는 새로운 언어가 아니다.
        우리가 직접 함수를 만드는 대신 이러한 일을 하는 함수가 jQuery안에 미리 만들어져 있는 것이다.
        이렇게 적절한 라이브러리를 잘 사용하면 효율적으로 코딩을 할 수 있게 된다.

        CDN이란?
            Content Delivery Network의 약자인 CDN은 지리적 제약 없이 전 세계 사용자에게 빠르고 안전하게 콘텐츠를 전송할 수 있도록 콘텐츠 전소 기술을 의미한다.    
            (자기들의 서버에다가 파일을 보관하고 우리는 그것을 script src를 통해서 가져갈 수 있는 방식)
        1)jQuery를 직접 자신의 HTML파일에 추가해보고, 이를 이용해서 모든 h1 태그의 글자 크기를 바꾸는 코드를 작성해 보자.
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

                <script>
                    $('h1').css("font-size","10px");
