<!--
    변수
        변수란 말 그대로 바뀔 수 있는  수를 말한다. 예를 들어서 다음 코들르 실행한다고 해보자
            x = 1;
            y =1;
            x+y;
        마지막 줄에서 x+y의 결과값은 얼마가 될까? 우리가 생각한대로 답은 2가 될 것이다. 하지만 아래의 코드를 이어서 실행하면 어떻게 될까?
            x = 1000;
            x+y;
        같은 x+y이지만, x의 값이 1000으로 바뀌었기 떄문에 걸과는 1001이 된다,
        여기서의 x처럼 값이 바뀔 수 있는 것을 변수라고 한다.
        이때 =는 대입 연산자라고 부른다. 왼쪽에 있는 변수에 오른쪽에 있는 숫자를 대입한다느 의미이다.
        하지만 다음 코드를 실행하면 어떻게 할까?
            1=2;
        실행을 하면 오류가 난다. 이유가 무엇일까?
        바로 1은 변수가 아니기 때문이다. 1은 언제나 1이다. 이렇게 바뀌지 않는 것을 상수라고 하낟.

    변수의 필요성 
        그렇다면 변수는 왜 사용하는 것일까? 그 이유는 무척 다양하다.
        그 중 하나의 이유는 바로 변수를 이용해서 여러군데 흩어져 있는 값들을 한 번에 바꿀 수 있다는 것이다. 예를 들면 한 문자열 안에서
        같은 "hello"라는 단어가 여러 번 나올 떄, 이를 모두 "hi"로 바꾸고 싶다고 해보자. 이 때 모든 "hello"들이 변수로 나타나 있다면, 변수만 
        바꿔주면 한 번에 모든 hello들을 hi로 바꿀 수 있다.

        변수를 쓸떈 한 가지 알아두면 좋을게 다음  코드와 같이 변수의 이름앞에 var을 붙이면 좋다는 것이다, 이 때 var은 변수의 영어 단어인 variable(변수)의 약자이다.
            var world = "hello";
