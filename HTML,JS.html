<!--
    HTML과 JavaScript
        Javascript는 HTML 위에어 동작하는 언어이다. 그렇다면 어떻게 서로 다른 두 언어를 하나로 집합을 할 수 있을까?
        이때 바로 script 태그가 필요하다.

        Script 태그
            HTML의 태그 중 하나인 script 태그 안에는 Javascript 코드를 쓸 수 있다.
                <body>
                    <script>
                        document.write("hello,world!");
                    </script>
                </body>

        위와 같은 코드를 <body> 태그 안에 넣어서 웹페이지를 띄워보면 페이지에 hello,world! 라는 글자가 뜨는 것을 볼 수 있다
        하지만 이러한 가능은 다음과 같이 HTML만 사용해서 구현 할 수도 있다.

                <body>
                    hello, world!
                </body>

        그렇다면 이 둘의 차이점은 무엇일까?
        바로 Javascript로 쓴 코드는 동적이라는 것이다. 만약 hello,world! 대신 1+1을 출력한다고 해 보자.
        이 때는 HTML과 Javascript로 쓴 코드의 결과가 달라진다.

        즉, HTML로 쓴 코드는 정적이기 때문에 문자 그래도 출력을 하지만, Javascript 코드는 동적으로 이를 계산할 수도 있다는 것이다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write(1+1);
    </script>
    <h1>html</h1>
    1+1
</body>
</html>
