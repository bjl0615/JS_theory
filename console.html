<!--
    콘솔(console)
        지난 강의에서 Javascript를 실행하는 한 가지 방법인 이벤트(event)에 대해서 배웠다 이번에는 콘솔(console)에 대해서 알아보자

        예를 들어서, 어떤 문자열(Hello, world!)의 길이를 알고 싶다고 해보자.
        이 때 바로 이 콘솔 창에서 다음과 같이 치고 엔터를 누르면 문자열의 길이를 현재 페이지에서 경고창으로 출력 할 수 있다.
        alert('Hello, World!'.length)
        즉, 콘솔을 통해서 입력된 코드는 현재 페이지에서 즉석으로 실행되는 것이다.
        그렇다면 이런 콘솔을 어떻게 활용할까?
        예를 들어서 페이스북에 댓글을 남기는 이벤트를 개최했다고 하자 이때 아주 많은 참가자들 중
        당첨자를 뽑아야 하는데, 여기서 콘솔을 사용할 수 있다. 미리 짜 둔 Javascript코드를 콘솔 창에 적은 후 실행 시키면 당첨자를 쉽게 뽑을 수 있다.

        정리를 하면, 콘솔을 이용하면 웹 사이트에서 간단한 문제를 간편하게 JavaScript르 실행시켜 해결할 수 있는 것이다.
-->
