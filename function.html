<!--
    함수
        저번에 만든 night/day 예제를 생각해 보자 <input> 태그 안에 아주 긴 JavaScript 코드가 들어있다.
        만약 이러한 토글을 여러 개 복사해서 만든다면 코드가 아주 길어질 것이다. 그 뿐만 아니라 만약 약간의 수정을 하고 싶다고 한다면 복사된 모든 <input>태그를 찾아서
        하나하나 수정해야 한다.

        이 때 사용하는 것이 바로 함수이다. 예를 들어서 다음과 같이 <head> 태그 안에 <script> 태그를 만들어서 쓸 수 있다.
            <script>
                function nightdayhands(self){
                    //아주 긴 Javscrtip 코드를 여기 넣어준다.
                }
            </script>
        이렇게 쓰면 저 아주 긴 코드에 nightdayhander이라는 이름을 붙여주는 것이다. 그리고 이러한 기능을 함수, 영어로는 function이라고 
        부르는데, 이 부분을 함수로 쓰겠다는 의미를 담아서 앞에 function이라는 키워드 붙여준다.

        그럼 이제 이렇게 새로운 이름을 붙여 줬으니, <input> 태그의 onClick 안에는 긴 코드를 다시 쓸 필요 없이, 붙여준 이름을 써 주기만 하면 된다.
        다음과 같이 사용하면 된다.
            <input id='night_day type='button' value='night' onClick='nightdayhander(this);'>
    
    함수의 장점
        이렇게 함수로 코드를 만들게 되면 어떤 장점들이 있을까?
        먼저, 코드의 유지보수가 쉬워진다. 하나의 함수를 여러군데에서 사용할 때, 이를 하나하나 바꿔줄 필요없이 함수를 만들어 준 곳에서
        만 바꿔주면 된다.

        또한, 코드의 길이가 짧아진다. 같은 코드가 계속해서 반복되는 것을, 딱 한 번만 써줌으로 인해서 웹페이지 크기를 줄요줄 수 있고,
        전송할 때 훨씬 유리해진다.
        
        마지막으로 같은 함수를 사용하면 두 코드가 논리적으로 같다는 것을 한 번에 알 수 있고, 적절한 이름을 붙여주면 이 코드가 어떤 일을 하는지 한 눈에 알 수 있다는 장점도 알 수 있다.

    함수의 기본 문법
        같은 코드가 반복될 때, 우리는 반복문을 사용해서 이를 해결하는 방법에 대해서 배웠다. 하지만 다음과 같은 상황에서 어떨까?
            document.write('1');
            document.write('2');
            document.write('3');
            document.write('4');
            document.write('2');
            document.write('3');
        2를 쓰고 코드와 3을 쓰는 코드가 두 번 반복됨에도 불구하고, 그 둘 사이에 4를 쓰는 코드가 존재하기 때문에 반복문을 쓰기가 어려워 진다.
        이럴 때 사용하는 것이 바로 함수이다.

        반복되는 코드를 가지고 함수를 만들어 보자. 
            function two(){
                document.write('2');
                document.write('3');
            }
        이제 이 코드에 two라는 이름을 붙여주었으니, 이 이름을 사용하면 된다. 다음 코드와 같이 쓰게 되면 원래와 똑같은 기능을 하면서 간결하게 나태낼 수 있다.
            document.write('1');
            two();
            document.write('4');
            two();
        이 코드를 실행하게 되면, two()를 만날 때마다 위에서 정의된 two라는 함수의 코드를 실행하게 된다.

    함수의 입력과 출력
        함수는 자판기에 비유할 수 있다. 저번 시간에 배운 함수는 마치 버튼이 1개만 있는 자판기와 같은 것이다. 항상 같은 코드를 반환해 주는 것이다.
        함수란 원하는 코드에 대해 알려주면, 이에 해당하는 적절한 코드를 반환해주는 함수이다. 이름 입력화 출력이라고 한다.

    매개변수와 인자
        즉, 함수는 입력과 출력으로 이루어져 있는 것이다. 이 때 입력에 해당하는 것을 매개변수Parameter)와 인자(Argument)라고 부르고, 출력에 해당하는 것을 리턴(Return)이라고 한다.
        다음과 같이 함수가 있다고 해보자
            function onPlusOne(){
                document.write(1+1);
            }
        이 함수는 항상 1과 1을 더해서 출력해주는 함수이다.
        하지만, 입력값을 받아서 거기에 따라서 다른 결과를 출력하도록 만들어보자. 예를 들어서 sum(2,3)을 한다면 5가 출력되도록, sum(1,6)를 하면 7이 되도록 만들어 보자.
            function sum(left, right){
                document.write(left + right);
            }    
        이 떄 sum의 괄호 안에 들어오는 두 숫자를 각각 left,right라는 변수에 넣는 것이다. 이 때 이러한 변수를 매개변수라고 부른다.
        이제 이렇게 정의한 함수를 사용해 보자. 다음과 같이 사용할 수 있다.
            sum(2,3);
        이 때 sum의 괄호 안에 넣어서 함수로 전달해주는 저 숫자 2,3을 보고 인자라고 한다.    
    -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    </head>
    <body>
        <h1>Function</h1>

        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');

                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
        </ul>

        <h2> Parameter<!-- (매개변수) --> & Argument<!-- (인자) --> </h2>
            <script>
                function onePlusOne(){
                    document.write(1+1+'<br>');
                }
                function sum(left, right){
                    document.write(left+right+'<br>');
                }
                onePlusOne();
                sum(2,3);
                sum(3,4);
            </script>

        <h2> Return </h2>
    </body>
</html>
