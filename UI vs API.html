<!--
    UI와 API
        UI는 User Interface의 약자이다. API는 Application Programing Interface의 약자이다.
        이 둘의 공통점과 차이점을 알아보자

        예를 들어서 어떤 페이지에 버튼이 하나 있고, 이 버튼을 누르면 경고창이 뜨게 만들었다고 해 보자.
        이 버튼을 사용하는 것은 웹페이지의 사용자다.
        사용자들이 시스템을 제어하기 위헤서 조작하는 장치를 UI라고 부른다.

        우리는 경고창을 실제로 띄우기 위해서는 alert라는 함수를 사용한다. alert이 함수는 웹 브라우저를 만드는 사람들이 미리 만들어 논 것이다.
        그리고 우리는 이 alert라는 함수를 조작하는 것이다.
        이렇게 프로그래머들이 사용하는 조작 장치를 API라고 부른다 즉, alert는 API이다.

        이러한 UI와 API라는 개념은 Javascript 뿐만 아니라 모든 프로그래밍 언어에 적용되는 개념이다. 
        우리는 API를 응용하고 결합해서 새로운 프로그램을 만들 수 있는 것이다.

            1) UI와 API는 어떤 관계를 가지고 있을까?
                    UI는 사용자가 프로그램을 조작하기 위한 장치이고, API는 프로그래머가 프로그래밍할 때 사용하는 미리 만들어진 장치이다.
                    API 위에 UI가 있다고 생각하면 된다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="button" value="Click me" onclick="alert('Hello world')">
</body>
</html>
