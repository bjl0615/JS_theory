    JavaScript의 데이터 타입
        컴퓨터 프로그래밍에서 많은 데이터를 처리하게 되고, 이를 위해선 특히 데이터를 종류별로 분류하는 일이 아주 중요하다
        그러면 JavaScript에서는 어떤 데이터 종류가 있을까?

        크게 6종류의 데이터 타입이 있지만, 오늘 강의에서는 문자(String)과 숫자(Number)에 대해서 다뤄보도록 하자.

    숫자(Number)
        예를 들어 1+1을 실행시키면 2가 출력이 된다. 숫자 테이터 타입의 가장 중요한 점은 연산이 가능하다는 것이다. 즉 1+1에서는 
        +라는 연산이 왼쪽에 있는 값과 오른쪽에 있는 값을 더해서 하나의 값을 만들어내게 된다. 그렇기 때문에 +를 이항 연사자라고 부른다.
        계산을 하기 때문에 산술 연산자라고도 부른다. 흔히 아는 (+,-,*,/)는 모두 산술 연산자에 속한다.
        사직 연산을 이용해서 숫자 데이터 타입을 계산할 수 있는 것이다.

    문자열(String)
        문자열은 따옴표로 시작해서 따옴표로 끝나개 된다. 작은 따옴표로 시작하면 작은 따옴표로 끝내고, 큰 따옴표로 시작하면 큰 따옴표로 끝낸다.
        문자열에선 흔히 사용하는 연산으로 length가 있다. 문자열 뒤에 .을 붙이고 length를 입력하면 그 문자열 길이를 알려주게 된다.

        그 외에도 문자를 처리하는 데 다양한 명령어를 사용할 수 있다. 예를 들어 str.toUpperCase()를 사용하면 str 안에 들어있는 모든
        문자열의 문자들이 대문자로 바뀌게 된다. str.indexOf('hi')를 하면 str 안에 있는 hi 라는 문자열을 찾아서 그 부분이 앞에서부터 몇 번째 
        문자인지 알려주게 된다.

        문자열을 처리하는 데에는 정말 다양한 명려어가 사용될 수 있는데. 이렇게 많은 명령어들은 다 외울 수는 없다 하지만 검색을 통해 쉽게 알아낼 수 있다.
    
    데이터 타입의 중요성
        그렇다면 이제 조금 전에 숫자 데이터 타입에서 봤던 연산을 문자열에 적용시켜 보자. 다음 코드를 어떻게 하면 될까?
            "1" + "1"
        여기에서 "1"은 따옴표로 둘러싸여 있기 떄문에 문자열이다. 이 때 코드의 실행값은 "11"이 된다
        즉, 문자열인지 숫자인지에 따라 연산의 결과가 크게 달라질 수 있다.
